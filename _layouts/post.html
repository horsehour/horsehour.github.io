---
layout: default
---
<article class="post">

  <h1 class="post-title">{{ page.title }}</h1>

  <p class="post-meta">
    <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%B %d, %Y" }}</time>
    &nbsp;/&nbsp;
    {% if page.tags.size > 0 %}
  		Tag{% if page.tags.size > 1 %}s{% endif %}:&nbsp{{ page.tags | sort | join: ", " }}
		{% endif %}
  </p>

  <div class="post-content">

    {{ content }}

    <!---
    {% if page.next.url %}
      <a class="link-to-post" href="{{ page.next.url }}">
        <span class="link-to-post__title">Z: {{ page.next.title }}</span>
      </a>
    {% endif %}

    {% if page.previous.url %}
      <a class="link-to-post" href="{{ page.previous.url }}">
        <span class="link-to-post__title">A: {{ page.previous.title }}</span>
      </a>
    {% endif %}
    --->
  </div>

</article>
